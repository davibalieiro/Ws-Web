
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Basic</title>
</head>
<body>
    <h1>Preto</h1>
    <h2>Align Self:auto<h2>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item auto">3</div>
    </section>
    <h2>Align Self: flex-start</h2>
    <section class="container">
        <div class="item">1sasas</div>
        <div class="item">2sas</div>
        <div class="item start">3sasa</div>
    </section>
    <h2>Align Self: flex-end</h2>
    <section class="container">
        <div class="item">1sas</div>
        <div class="item">2</div>
        <div class="item end">3sasa</div>
    </section>
    <h2>Align Self: center</h2>
    <section class="container">
        <div class="item">1sasas</div>
        <div class="item">2</div>
        <div class="item center">3sasa</div>
    </section>
    <h2>Align Self: baseline</h2>
    <section class="container">
        <div class="item">sasasa</div>
        <div class="item">2sas</div>
        <div class="item baseline">3</div>
    </section>
    <h2>Align Self: stretch</h2>
    <section class="container">
        <div class="item">1sasa</div>
        <div class="item">2</div>
        <div class="item stretch">3sas</div>
    </section>
</body>
</html>
