<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Wrap</title>
</head>
<body>
    <h1>Flex Wrap</h1>
    <h2>Nowrap</h2>
    <section class="container nowrap">
        <div class="item">Testedowrap1</div>
        <div class="item">Testedowrap2</div>
        <div class="item">Teste do wrap 3</div>
        <div class="item">Teste do wrap 4</div>
        <div class="item">Teste do wrap 5</div>
    </section>
    <h2>Wrap</h2>
    <section class="container wrap">
        <div class="item">Testedowrap1</div>
        <div class="item">Testedowrap2</div>
        <div class="item">Teste do wrap 3</div>
        <div class="item">Teste do wrap 4</div>
        <div class="item">Teste do wrap 5</div>
    </section>
    <h2>Wrap Reverse</h2>
    <section class="container wrap-reverse">
        <div class="item">Testedowrap1</div>
        <div class="item">Testedowrap2</div>
        <div class="item">Teste do wrap 3</div>
        <div class="item">Teste do wrap 4</div>
        <div class="item">Teste do wrap 5</div>
    </section>
</body>
</html>
